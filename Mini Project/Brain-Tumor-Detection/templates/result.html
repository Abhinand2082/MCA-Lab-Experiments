<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumor Detection Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            position: relative;
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container img {
            max-width: 100%;
            border-radius: 8px;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 24px;
            font-weight: bold;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .container:hover .overlay {
            opacity: 1;
        }

        .result {
            padding: 10px;
            background-color: {{ result_color }};
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='uploads/' + user_image) }}" alt="Brain Image">
        <div class="overlay">
            <div class="result">{{ result_text }}</div>
        </div>
    </div>
</body>
</html>
